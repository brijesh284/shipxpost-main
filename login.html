<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShipXPost</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/bootstrap@5.0.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css" />

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg header-wrap header-sticky">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="img/Logo.svg" alt="logo" class="img-fluid"
          /></a>

          <div class="justify-content-end">
            <a href="register.html" class="login-btn">
              <img src="img/login.svg" alt="login" class="img-fluid" />Register
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- login-section -->
    <section class="wrapper-sd-section">
      <div class="container-fluid">
        <div class="wrapper-sd-inner">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="wrapper-sd-content">
                <div class="wrapper-sd-title">
                  <h2  data-aos="zoom-in" data-aos-duration="2000">Welcome Back!</h2>
                  <p>Sign in to your account</p>
                </div>
                <div class="google-content">
                  <button>
                    <img
                      src="img/google-logo.svg"
                      alt="google-logo"
                      class="img-fluid"
                    />
                    Sign in with Google
                  </button>
                </div>
                <div class="divider-dec">
                  <p>Or With Email</p>
                </div>
                <div class="details-wraps">
                  <form>
                    <div class="form-group mb-3">
                      <label for="exampleInputEmail1"
                        >Username/Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter Username"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <div class="forgot-password">
                      <a href="forgot-password.html">Forgot Password</a>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary wrapper-sd-btn"
                    >
                      Login
                    </button>
                    <div class="wrapper-sd-end">
                      <p>
                        Donâ€™t have a account?
                        <a href="register.html">Register Now</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="wrapper-sd-img">
                <img src="img/login-bg.png" alt="login-bg" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
   
    <!-- #page -->
    <a id="back-to-top" href="#" class="back-to-top-h3"
      ><img src="img/back-to-top.svg" alt="back-to-top" class="img-fluid"
    /></a>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/slick-carousel_min.js"></script>
    <script>
      // Get titles from the DOM
      var titleMain = $("#animatedHeading");
      var titleSubs = titleMain.find("slick-active");

      if (titleMain.length) {
        titleMain.slick({
          autoplay: false,
          arrows: false,
          dots: false,
          slidesToShow: 3,
          centerPadding: "10px",
          draggable: false,
          infinite: true,
          pauseOnHover: false,
          swipe: false,
          touchMove: false,
          vertical: true,
          verticalScrolling: true,
          speed: 1000,
          autoplaySpeed: 2000,
          useTransform: true,
          cssEase: "cubic-bezier(0.645, 0.045, 0.355, 1.000)",
          adaptiveHeight: true,
        });

        // On init
        $(".slick-dupe").each(function (index, el) {
          $("#animatedHeading").slick(
            "slickAdd",
            "<div>" + el.innerHTML + "</div>"
          );
        });

        // Manually refresh positioning of slick
        titleMain.slick("slickPlay");
      }
    </script>
      <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>

    <script>
AOS.init({
  duration: 1000,
})

    </script>
  </body>
</html>
