    <section class="forgot-password-popup">
      <div class="forgot-img">
        <img
          src="img/forgot-password.png"
          alt="forgot-password"
          class="img-fluid"  data-aos="fade-up" data-aos-duration="2000"
        />
      </div>
      <div class="forgot-popup">
        <div class="forgot-head">
          <h3>Forgot Password</h3>
        </div>
        <div class="Forgot-body">
          <div class="create-password">
            <form>
              <div class="form-group mb-3">
                <label for="NewPassword">create new password</label>
                <input
                  type="password"
                  class="form-control"
                  id="NewPassword"
                  placeholder="New Password"
                />
              </div>
              <div class="form-group">
                <label for="ConfirmPassword">confirm password</label>
                <input
                  type="password"
                  class="form-control"
                  id="ConfirmPassword"
                  placeholder="confirm password"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="Forgot-end">
          <a href="register.html" class="back-btn">Back</a>
          <a href="login.html" class="reset-btn">Login</a>
        </div>
      </div>
    </section>
